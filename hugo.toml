baseURL = "https://asterismh.github.io/blog/"
languageCode = 'en-us'
title = "Asterism's Blog"
paginate = 5
theme = "PaperMod"

enableRobotsTXT = true # related with search engine crawlers
buildDrafts = false
buildFuture = false
buildExpired = false
# googleAnalytics = "UA-123-45"
pygmentsUseClasses = true # related with syntax highlighting

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
title = "Asterism's Blog"
description = "ExampleSite description"
keywords = [ "Blog", "Portfolio", "PaperMod" ]
author = "Asterism"
images = [ "<link or path of image for opengraph, twitter-cards>" ]
DateFormat = "January 2, 2006"
defaultTheme = "auto"
disableThemeToggle = false
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = false
tocopen = false

  [params.assets]
  favicon = "icons/favicon.ico"
  favicon16x16 = "icons/favicon-16x16.png"
  favicon32x32 = "icons/favicon-32x32.png"
  apple_touch_icon = "icons/apple-touch-icon.png"
  safari_pinned_tab = "icons/apple-touch-icon.png"

  [params.label]
  text = "Asterism"
  # icon = "icons/apple-touch-icon.png"
  iconHeight = 35

  [params.profileMode]
  enabled = false
  title = "ExampleSite"
  subtitle = "This is subtitle"
  imageUrl = "<img location>"
  imageWidth = 120
  imageHeight = 120
  imageTitle = "my image"

    [[params.profileMode.buttons]]
